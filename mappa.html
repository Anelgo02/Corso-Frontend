<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Esempio di utilizzo di GoogleMaps API</title>
</head>

<body>

    <div id="myMap" style="width:300px;height:200px"></div>

    <div id="embed-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380060.33500617143!2d12.206363658022145!3d41.909599739788014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRoma%20RM!5e0!3m2!1sit!2sit!4v1762936139480!5m2!1sit!2sit"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>








    <script>
        function initMap() {
            const sede = { lat: 37.995, lng: 13.237 }; //coordinate d'esempio
            const map = new google.maps.Map(document.getElementById('myMap'), {
                center: sede,
                zoom: 15,
            });
            const marker = new google.maps.marker.AdvancedMarkerElement({
                map,
                position: sede,
            });
        }    
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhpm41Byxt8CIRkWPGvKELhnXRN2hMVNg&callback=initMap">
    </script>
</body>


</html>
