<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Validazione Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registrazione</h2>
        <form id="myForm" novalidate> <div class="input-group">
                <label>Nome (min 3 lettere):</label>
                <input type="text" id="nome" placeholder="Mario Rossi">
                <span class="error-msg" id="err-nome"></span>
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="mario@email.com">
                <span class="error-msg" id="err-email"></span>
            </div>

            <div class="input-group">
                <label>Telefono (10 cifre):</label>
                <input type="tel" id="telefono" placeholder="3331234567">
                <span class="error-msg" id="err-telefono"></span>
            </div>

            <button type="submit">Invia Dati</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
